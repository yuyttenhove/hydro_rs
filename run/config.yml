time_integration:
    dt_min: 1e-11
    dt_max: 1e-2
    t_min: 1e-8
    t_end: 0.5
    cfl_criterion: 0.1

snapshots:
    t_between_snaps: 0.05
    prefix: "sodshock_"

engine:
    t_status: 0.01
    solver: "HLLC"
    particle_motion: "fixed"
    # runner: "DefaultHalfDrift"
    runner: "OptimalOrderHalfDrift"
#    runner: "OptimalOrder"
#    runner: "Default"
    with_gravity: false

space:
    box_size: 2.
    boundary: "reflective"

initial_conditions:
    type: "sodshock"
    num_part: 100

equation_of_state:
    gamma: 1.66666666667